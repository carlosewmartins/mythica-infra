[supervisord]
nodaemon=true
logfile=/dev/stdout
loglevel=info

[program:api]
command=/usr/local/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
directory=/workspace/backend
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true

[program:frontend]
command=npx ng serve --host 0.0.0.0 --port 4200
directory=/workspace/frontend
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
autorestart=true