[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:api]
directory=/workspace/backend
command=/bin/bash -c "source /venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PATH="/venv/bin:%(ENV_PATH)s",PYTHONPATH="/workspace/backend"

[program:frontend]
directory=/workspace/frontend
command=npx ng serve --host 0.0.0.0 --port 4200 --poll 500
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0