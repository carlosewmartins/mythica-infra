services:
  web:
    build:
      context: .
      target: dev          # mudar para "prod" quando quiser produção
    container_name: mythica
    ports:
      - "8000:8000"
      - "4200:4200"
    volumes:
      - ./backend:/workspace/backend
      - ./frontend:/workspace/frontend
      - mythica_node_modules:/workspace/frontend/node_modules
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env

volumes:
  mythica_node_modules: